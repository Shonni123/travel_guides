<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Travel Guides - Исследуй мир{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Стили для поиска */
.search-box .form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(44, 85, 48, 0.25);
    border-color: var(--primary-light);
}

/* Адаптивность для поиска в навигации */
@media (max-width: 991px) {
    .navbar .input-group {
        min-width: auto;
        margin: 10px 0;
    }
}
        :root {
            --primary: #2c5530;
            --primary-light: #4a7856;
            --secondary: #8b7355;
            --accent: #d4af37;
            --dark: #1a1a1a;
            --gray: #6b7280;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--white);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Навигация */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--primary) !important;
        }

        .nav-link {
            font-weight: 500;
            color: var(--gray) !important;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary);
            color: white !important;
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Кнопки */
        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 26px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Карточки */
        .city-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .city-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-light);
        }

        .city-image {
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .city-card:hover .city-image {
            transform: scale(1.05);
        }

        .city-badge {
            background: var(--primary);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Герой секция */
        .hero-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 120px 0 80px;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.05)"/></svg>');
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        /* Статистика */
        .stats-section {
            background: var(--light-gray);
            padding: 4rem 0;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Футер */
        .footer {
            background: var(--dark);
            color: white;
            padding: 3rem 0 2rem;
            margin-top: 4rem;
        }
        /* ===== ИСПРАВЛЕНИЕ ПЕРЕКРЫТИЯ НАВИГАЦИЕЙ ===== */
main {
    padding-top: 80px;
}

/* Главная страница - без отступа */
.hero-section {
    padding-top: 0 !important;
    margin-top: 0 !important;
}

/* Страница города */
.city-header {
    padding-top: 20px;
}

/* Случайный город */
.random-section {
    padding-top: 20px;
}

/* Адаптивность */
@media (max-width: 768px) {
    main {
        padding-top: 120px;
    }

    .city-header,
    .random-section {
        padding-top: 40px;
    }
}
    </style>
</head>
<body>
<!-- Навигация -->
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'guides:home' %}">
            <i class="fas fa-compass me-2"></i>Travel Guides
        </a>

        <!-- Поиск в навигации -->
        <form method="get" action="{% url 'guides:home' %}" class="d-flex mx-3" style="min-width: 300px;">
            <div class="input-group">
                <input type="text"
                       name="search"
                       class="form-control"
                       placeholder="Найти город..."
                       value="{{ request.GET.search }}"
                       style="border-radius: 20px 0 0 20px; border: 1px solid var(--border);">
                <button class="btn btn-primary" type="submit" style="border-radius: 0 20px 20px 0; border: 1px solid var(--primary);">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        <div class="navbar-nav ms-auto">
    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'guides:home' %}">
        <i class="fas fa-home me-2"></i>Главная
    </a>
    <a class="nav-link {% if request.resolver_match.url_name == 'random_city' %}active{% endif %}" href="{% url 'guides:random_city' %}">
        <i class="fas fa-dice me-2"></i>Случайный город
    </a>

    <!-- Кнопки пользователя -->
    {% if user.is_authenticated %}
        <a class="nav-link {% if request.resolver_match.url_name == 'favorite_cities' %}active{% endif %}" href="{% url 'guides:favorite_cities' %}">
            <i class="fas fa-heart me-2"></i>Избранное
        </a>
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                <i class="fas fa-user me-2"></i>{{ user.username }}
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'guides:favorite_cities' %}">
                    <i class="fas fa-heart me-2"></i>Избранное
                </a></li>
                <li><a class="dropdown-item" href="{% url 'guides:profile' %}">
                    <i class="fas fa-user me-2"></i>Профиль
                </a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'guides:logout' %}">
                    <i class="fas fa-sign-out-alt me-2"></i>Выйти
                </a></li>
            </ul>
        </div>
    {% else %}
        <div class="d-flex gap-2">
            <a class="nav-link" href="{% url 'guides:login' %}">
                <i class="fas fa-sign-in-alt me-2"></i>Войти
            </a>
            <a class="nav-link btn btn-primary" href="{% url 'guides:register' %}" style="border-radius: 20px; padding: 0.4rem 1rem;">
                <i class="fas fa-user-plus me-2"></i>Регистрация
            </a>
        </div>
    {% endif %}
</div>
    </div>
</nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Travel Guides. Исследуй мир с нами.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Анимация появления элементов
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 100);
            });

            // Параллакс для навигации
            window.addEventListener('scroll', function() {
                const nav = document.querySelector('.navbar');
                if (window.scrollY > 100) {
                    nav.style.background = 'rgba(255, 255, 255, 0.98)';
                    nav.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.1)';
                } else {
                    nav.style.background = 'rgba(255, 255, 255, 0.95)';
                    nav.style.boxShadow = 'none';
                }
            });

            // Анимация счетчиков
            function animateCounters() {
                const counters = document.querySelectorAll('[data-count]');
                counters.forEach(counter => {
                    const target = parseInt(counter.getAttribute('data-count'));
                    let current = 0;
                    const increment = target / 50;

                    const timer = setInterval(() => {
                        current += increment;
                        if (current >= target) {
                            counter.textContent = target;
                            clearInterval(timer);
                        } else {
                            counter.textContent = Math.floor(current);
                        }
                    }, 30);
                });
            }

            // Запуск анимации счетчиков при скролле
            const statsSection = document.querySelector('.stats-section');
            if (statsSection) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            animateCounters();
                        }
                    });
                });
                observer.observe(statsSection);
            }
        });
    </script>
</body>
</html>
<script>
// AJAX для избранного
document.addEventListener('DOMContentLoaded', function() {
    const favoriteForms = document.querySelectorAll('.favorite-form');

    favoriteForms.forEach(form => {
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const button = this.querySelector('button');

            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.is_favorited) {
                    button.classList.remove('btn-outline-danger');
                    button.classList.add('btn-danger');
                } else {
                    button.classList.remove('btn-danger');
                    button.classList.add('btn-outline-danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Fallback - обычная отправка формы
                this.submit();
            });
        });
    });
});
</script>
